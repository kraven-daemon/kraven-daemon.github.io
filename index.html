  <body>
		<p>
			Lorem quidem maxime sapiente praesentium labore, dicta! Unde dolor mollitia consequuntur corporis illo Neque minima soluta qui aperiam repellendus Voluptas voluptatem consequatur quia veritatis odio saepe! Facilis unde facere itaque
		</p>
		

    <script src="mod/three.js"></script>
		<script>

    const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>

  </body>
</html>
